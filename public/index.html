<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api
    /js?key=AIzaSyDmK0KRD8yIz-rUS0Tbh9tUCCucXyV282g&libraries=places"></script>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="containter">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status">Enter A Location</div>
                <div class="location">To Find The Weather</div>
            </div>
            <div class="details-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value">TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" data-city-search placeholder="Enter a Location">
            </div>
        </div>
    </div>
    <a href="https://developer.accuweather.com/" class="accuweather-logo">Powered by AccuWeather</a>
</body>
</html>
